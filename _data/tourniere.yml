- name: Volleyball
  datum: 04.-06. Oktober 2019
  text: Schicht im Schacht? Nicht mit uns! Die Stollen mögen verlassen sein, doch tief unten in den dunkelsten Ecken der Zechen schimmern geheimnisvolle Schätze, die es zu erobern gilt. Wer holt den sagenumwobenen Schatz im Schacht? 

Als Fortsetzung des Turniers vom letzten Jahr („Schicht im Schacht“), welches der Schließung des letzten Bergwerks im Ruhrgebiet gewidmet war, suchen wir in diesem Jahr das große Glück. Seid dabei! TEST
 
