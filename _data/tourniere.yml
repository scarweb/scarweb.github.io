- name: Volleyball
  datum: 04.-06. Oktober 2019
  text:
Schicht im Schacht? Nicht mit uns! Die Stollen mögen verlassen sein, doch tief unten in den dunkelsten Ecken der Zechen schimmern geheimnisvolle Schätze, die es zu erobern gilt. Wer holt den sagenumwobenen Schatz im Schacht? 

Als Fortsetzung des Turniers vom letzten Jahr („Schicht im Schacht“), welches der Schließung des letzten Bergwerks im Ruhrgebiet gewidmet war, suchen wir in diesem Jahr das große Glück. Seid dabei!

  test
  
Liebe Volleyballerinnen und Volleyballer,

vom 04. - 06. Oktober 2019 feiert der SC AufRuhr e.V. sein 27. Volleyballturnier. Wir würden uns freuen, Euch zu diesem Event wieder zahlreich im Pott begrüßen zu dürfen.

Unser Turnier steht dieses Jahr unter dem Motto:



Schatz im Schacht


- Die Suche nach dem vergrabenen Glück -




Zum Startpreis von 30 € pro Person haben wir wieder allerhand zu bieten:

Freitag (04.10.2019):
Sektempfang und Bettenbörse

Samstag (05.10.2019):
Turnier mit kulinarischen Genüssen und Siegerehrung, Abendessen (exkl.), Party (BO-YS)

Sonntag (06.10.2019):
Abschiedsfrühstück mit dicken Tränen



Die Übernachtungen bei den Gastgebern sind wie immer kostenlos.

Meldet Euch in der Spielstärke B oder C bis zum 31.08.2019 an.

Die Anmeldung ist HIER ab dem 01.06.2019 möglich.



Viele Grüße

Euer Orgateam


  //Vom 31.01-02.02.2020 findet voraussichtlich wieder das Badmintonturnier GrubenGoldCup 2020 statt.  
