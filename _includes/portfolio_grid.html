
<section id="sports" class="transwhite">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Sportarten</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            {% for post in site.posts reversed %}
            <div class="col-sm-4 portfolio-item">

                <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">

                    <div class="caption">
                        <div class="caption-content">

                            <!--
                               &nbsp;
                               <i class="fa fa-search-plus fa-3x"></i> {{ post.category }}
                            -->


                        </div>
                    </div>

                    <img src="img/sportarten/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                </a>
                <h4 class="text-center">{{ post.sportart }}</h4>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
