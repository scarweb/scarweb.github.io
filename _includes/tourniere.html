<section id="championships" class="transwhite">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Kommende Turniere</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">

                {% for turnier in site.data.tourniere %}
                    <strong>{{turnier.datum}} : {{turnier.name}} /  {{turnier.text}}</strong> <br>
                {% endfor %}
                Vom 04.02.2022 bis 06.02.2022 wird das Badmintonturnier - GrubenGold Cup - des SC-Aufruhr stattfinden.
                <p>&nbsp;</p>            

            </div>

        </div>
    </div>
</section>
