<!-- Contact Section -->
<section id="contact" class="transwhite">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>Kontakt</h2>
				<hr class="star-primary">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 notreallytranswhite">
				<form  action="//formspree.io/{{site.contactemail}}" method="POST" name="sentMessage" id="contactForm" novalidate>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Abteilung</label>
							<select name="Abteilung" id="selDivision" class="form-control">
                 				<option value="Allgemein">Allgemein</option>
								{% for post in site.posts reversed %}
									<option value="{{ post.sportart }}">{{ post.sportart }}</option>
								{% endfor %}
            				</select>
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Name</label>
							<input type="text" name="name" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Bitte den Namen ausfüllen.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Email Adresse</label>
							<input type="email" name="_replyto" class="form-control" placeholder="Email Adresse" id="email" required data-validation-required-message="Bitte eine gültige Emailadresse angeben.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div>
						<input type="hidden"  name="_subject" value="New submission!">
						<input type="text" name="_gotcha" style="display:none" />
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Mitteilung</label>
							<textarea rows="5" name="message" class="form-control" placeholder="Mitteilung" id="message" required data-validation-required-message="Ihre Mitteilung darf nicht leer sein."></textarea>
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<br>
					<div id="success"></div>
					<div class="row">
						<div class="form-group col-xs-12">
							<button type="submit" class="btn btn-success btn-lg">Abschicken</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
