<!-- Footer -->
<footer class="text-center">
    <div class="footer-above">
            <div class="container"> 
            <!-- sponsoren -->
            <div class="row">
                    <div class="col-lg-12">
                        <h2>Unsere Sponsoren</h2>
                        <hr class="star-primary">
                        <hr>
                    </div>
            </div>
            <div class="row">
               
                <div class="footer-col col-md-4">
                        <h5>Zum Pümpchen</h5>
                        <ul class="list-inline">
                            <li>
                                <a href="https://www.facebook.com/pages/Zum-P%C3%BCmpchen/180049395353165" target="_blank">
                                    <img src="/img/sponsoren/puempchen.png" class="img-responsive sponsorlogo" alt="Zum Pümpchen">
                                </a>
                            </li>
                        </ul>    
                </div>
                <div class="footer-col col-md-4">
                        <h5>Restaurant-Seitenblick</h5>
                        <ul class="list-inline">
                            <li>
                                <a href="http://www.restaurant-seitenblick.de" target="_blank">
                                    <img src="/img/sponsoren/seitenblick_logo.jpg" class="img-responsive sponsorlogo" alt="Restaurant-Seitenblick">
                                </a>
                            </li>
                        </ul>
                </div>
                <div class="footer-col col-md-4">
                        <h5>Ruhrwellness</h5>
                        <ul class="list-inline">
                            <li>
                                <a href="http://www.ruhrwellness.de" target="_blank">
                                    <img src="/img/sponsoren/ruhrwellness.jpg" class="img-responsive sponsorlogo" alt="Ruhrwellness">
                                </a>
                            </li>
                        </ul>
                </div>
                <div class="footer-col col-md-4">
                        <h5>Förderbande e.V.</h5>
                        <ul class="list-inline">
                            <li>
                                <img src="/img/sponsoren/foerderbande.png" class="img-responsive sponsorlogo" alt="Förderbande, Verein zur Förderung von Menschen mit HIV und AIDS, Gelsenkirchen e.V">
                            </li>
                        </ul>
                </div>
{% comment %}
                {% for sponsor in site.data.sponsoren %}
                    <div class="col-lg-1">
                        <img src="/img/sponsoren/{{sponsor.logo}}" class="img-responsive" alt="{{sponsor.name}}">
                    </div>
                {% endfor %}
{% endcomment %}
            </div>
        </div>
    </div>
    <div class="footer-below">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    Copyright &copy; {{ site.footer.copyright }} 20{{ site.time | date: '%y' }}
                    <br> <a href="#legal" data-toggle="modal">IMPRESSUM</a>
                </div>
            </div>
        </div>
    </div>
</footer>
<a href="geschuetzt/.htaccess">geschützter Bereich</a>
<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
<div class="scroll-top page-scroll visible-xs visible-sm">
    <a class="btn btn-primary" href="#page-top">
        <i class="fa fa-chevron-up"></i>
    </a>
</div>
